.applied-rule-list-item:first-child {
  margin-top: 0;
}

.applied-rule-item-details {
  display: flex;
  align-items: center;
  gap: 8px;
}

.applied-rule-icon {
  align-self: center;
}

.applied-rule-icon svg {
  width: 14px;
  height: 14px;
  position: relative;
  top: 2px;
}

.applied-rule-arrow-icon {
  transform: scale(1.2);
  align-self: center;
  transition: 0.2s all;
  opacity: 0;
}

.applied-rule-name {
  max-width: 300px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

#settings-button {
  position: relative;
}

#settings-button[data-tooltip]:hover::after {
  content: attr(data-tooltip);

  position: absolute;
  z-index: 1;
  right: 0px;
  top: 34px;
  width: 158px;
  max-width: 232px;
  padding: 6px 12px;
  color: #fff;
  font-size: 13px;
  font-style: normal;
  font-weight: 400;
  line-height: 150%;
  border-radius: 4px;
  background: #000;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.16);
}

.test-rule-widget-progress-bar {
  height: 6px;
  background: #3c7ff3;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  width: 100%;

  animation-name: progressBar;
  animation-delay: 50ms;
  animation-direction: normal;
  animation-duration: 5s;
  animation-fill-mode: forwards;
  animation-play-state: running;
  animation-timing-function: linear;
}

#container:hover .test-rule-widget-progress-bar {
  animation-play-state: paused;
}

@keyframes progressBar {
  from {
    width: 100%;
  }

  to {
    width: 0%;
  }
}
